{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="static/css/signup.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">s
  <title>SignIn</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

  <body style="background: #f9f6f1">
    <div class="container">
      {% include 'navbar/navbar.html' %}
    {% for message in messages %}
        <div id="message-{{ forloop.counter }}" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <script>
          setTimeout(function() {
            document.querySelector("#message-{{ forloop.counter }}").remove();
          }, 2000);
        </script>        
    {% endfor %}
  </div>

  <div class="wrapper">
    <div class="inner">
      <div class="image-holder">
          <img src="/static/images/form-wizard-2.jpg" alt="picture 1">
      </div>
      <div class="form-content">
          <div class="form-header">
              <h3>Authentication</h3>
          </div>
          <p>Please fill with your details</p>
          <form action="/signin" method="post">
            {% csrf_token %}
              <div class="form-row">
                  <div class="form-holder" style="margin-left: auto; margin-right: auto;">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required >
                  </div>
                 
              </div>
             
              <div class="form-row">
                  <div class="form-holder" style="margin-left: auto; margin-right: auto;">
                      <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Password" required>
    
                  </div>
                  
              </div>
              <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block text-body" style="font-family: Muli-SemiBold;
                  font-size: 20px;
                  background-color: #6d7f52;
                  color: white;  border-radius: 0;" type="submit">SignUp</button>
              </div>
          </form>
          <p class="text-center text-muted mt-5 " style="font-size: 15px;">Do not have an account? <a href="/signup" class="fw-bold text-body"><u>SignUp</u></a></p>
        </div>
    </div>
  </div>

</body>
</html>
